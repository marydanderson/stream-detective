<div class="container">
  <div class="row">
    <div class="col-5">
      <form [formGroup]="reactiveForm" (ngSubmit)="getSearchResults()">
        <div class="card text-center form-group bg-gray">
          <div class="card-body">
            <h3>
              <label for="movieTitleSearchValue">Search for a Movie</label>
            </h3>
            <p class="card-text roboto white-text">Is your movie/show on a streaming service? Find out!</p>
            <!-- input -->
            <input
              type ="text"
              class="form-control"
              id = 'movieTitleSearchValue'
              formControlName="movieTitleSearchValue"
              placeholder="Search for next show binge here...">
              <button class="btn button-secondary my-2" type="submit">Search</button>
          </div>
        </div>
      </form>

    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <div id="accordion" *ngFor="let movie of movieTitleList; index as i">
        <div class="card" >
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#collapse' + i" aria-expanded="false">
                <span (click)="streamingServices = clickMovie(movie.id, movie.name)">{{movie.name}}</span>
              </button>
              <button class="btn btn-secondary float-right" (click)="onAddToLibrary(userLibraryObject)">Add to Library</button>
            </h5>
          </div>
          <div class="collapse" [attr.id]="'collapse' + i">
            <div class="card-body">
              <p *ngFor="let item of userLibraryObject.streamName">{{item}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
