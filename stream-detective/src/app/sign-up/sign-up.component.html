
<div class="row">
  <div class="col-2"></div>
  <div class="col-8">
    <div class="card my-2">
      <div class="card-header">
        <h5>
            Sign Up
        </h5>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSignUp(form)" #form="ngForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              #email="ngModel"
              name="email"
              required
              ngModel>
              <span class="help-block" *ngIf="!email.valid && email.touched">Enter email</span>

          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
              #password="ngModel"
              required
              name="password"
              ngModel>
              <span class="help-block" *ngIf="!password.valid && password.touched">Enter password</span>
          </div>
          <!-- <div class="form-group">
            <label for="password">UserName</label>
            <input
              type="text"
              class="form-control"
              id="displayName"
              placeholder="Enter display name"
              name="displayName"
              ngModel>
          </div> -->
          <!-- <div class="form-check">
            <input class="form-check-input" type="checkbox" id="netflix" ngModel name="netflix" value="Netflix">
            <label class="form-check-label" for="netflix">
               Netflix
            </label>
          </div> -->
          <button class="btn button-main" type="submit" [disabled]="!form.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
