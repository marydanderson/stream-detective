<div class="container">

    <div class="col">

    </div>
  </div>
  <div class="row text-center justify-content-center">
    <div class="col">
      <div class="card">
        IMAGE HERE
      </div>
    </div>
    <div class="col">
      <div class="div" *ngIf="onSignIn">
        <app-sign-in></app-sign-in>

        <app-sign-up></app-sign-up>

  </div>
